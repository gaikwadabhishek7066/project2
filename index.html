<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>job application
               <span class="title_small">(web)</span>
            </h1>
               <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first name</label>
                          <input id="first_name" 
                          name="first_name"
                           placeholder="enter first name">
                    </div>
                    <div class="form_control">
                        <label for="last_name"> last name</label>
                        <input id="last_name"
                        name="last_name"
                        pattern="enter last name">

                    </div>
                    <div class="form_control">
                        <label for="email">email</label>
                        <input id="email"
                        name="email"
                        placeholder=" enter email">

                    </div>
                    <div class="form_control">
                        <label for="job role">job role</label>
                        <select id="job_role" name="job_role">
                            <option value=""> select job role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">us designer</option>
                        </select>

                    </div>
                    <div class="form_control">
                        <label for="address">address</label>
                        <textarea name="address" 
                        id="address"
                         cols="20"
                          rows="2"
                           placeholder="enter address">
                        </textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="enter first name">

                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pincode">

                    </div>
                    <div class="form_control">
                        <label for="date">date</label>
                        <input type="date" id="date" name="date">

                    </div>
                    <div class="form_control">
                        <label for="uplode">uplode cv</label>
                        <input id="uplode" name="uplode" >

                    </div>
                </div>
                <div class="button_container">
                    <button type="subit">apply now</button>

                </div>
               </form>
        </div>

    </div>
    
</body>
</html>
